<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors (console log)</title>
  <meta charset="UTF-8"/>
</head>
<body>

  <button id = rock>Rock</button>
  <button id = paper>Paper</button>
  <button id = scissors>Scissors</button>
  <div id = results></div>
  <div id = scoreboard></div>

  <script>

let win = 0;
let loss = 0;
let playerSelection;

const rockBtn = document.querySelector('#rock');
const paperBtn = document.querySelector('#paper');
const scissorsBtn = document.querySelector('#scissors');

let results = document.querySelector('#results');
let scoreBoard = document.querySelector('#scoreboard');

rockBtn.addEventListener('click', () => {
playerSelection = 'rock';
computerSelection = computerPlay();
if (win < 5 && loss < 5) {
        results.textContent = playRound(playerSelection,computerSelection);
    }
});

paperBtn.addEventListener('click', () => {
playerSelection = 'paper';
computerSelection = computerPlay();
if (win < 5 && loss < 5) {
        results.textContent = playRound(playerSelection,computerSelection);
    }
});

scissorsBtn.addEventListener('click', () => {
playerSelection = 'scissors';
computerSelection = computerPlay();
    if (win < 5 && loss < 5) {
        results.textContent = playRound(playerSelection,computerSelection);
    }
});


function computerPlay() {
  let gameOptions = ['rock', 'paper', 'scissors'];
  return gameOptions[Math.floor(Math.random() * gameOptions.length)];
}

function playRound(playerSelection, computerSelection) {
 
    if (playerSelection === 'rock') {
    if (computerSelection === 'scissors') {
      ++win;
      if (win < 5) {
          scoreBoard.textContent = 'Score: P1: ' + win + ' CPU: ' + loss
          return 'You win! Rock beats scissors.';
      }
      else gameWin();
    }  
    if (computerSelection === 'paper') {
      ++loss;
      if (loss < 5) {
          scoreBoard.textContent = 'Score: P1: ' + win + ' CPU: ' + loss
          return 'You lose! Paper beats rock.'
      }
      else gameLoss();
    } if (computerSelection === 'rock') {
      scoreBoard.textContent = 'Score: P1: ' + win + ' CPU: ' + loss
      return 'Tie game!';
    }
  }

  if (playerSelection === 'paper') {
    if (computerSelection === 'rock') {
      ++win;
      if (win < 5) {
          scoreBoard.textContent = 'Score: P1: ' + win + ' CPU: ' + loss
          return 'You win! Paper beats rock.';
      }
      else gameWin();
    }  
    if (computerSelection === 'scissors') {
      ++loss;
      if (loss < 5) {
          scoreBoard.textContent = 'Score: P1: ' + win + ' CPU: ' + loss
          return 'You lose! Scissors beats paper.'
      }
      else gameLoss();
    } if (computerSelection === 'paper') {
      scoreBoard.textContent = 'Score: P1: ' + win + ' CPU: ' + loss
      return 'Tie game!';
    }
  }

  if (playerSelection === 'scissors') {
    if (computerSelection === 'paper') {
      ++win;
      if (win < 5) {
          scoreBoard.textContent = 'Score: P1: ' + win + ' CPU: ' + loss
          return 'You win! Scissors beats paper.';
      }
      else gameWin();
    }  
    if (computerSelection === 'rock') {
      ++loss;
      if (loss < 5) {
          scoreBoard.textContent = 'Score: P1: ' + win + ' CPU: ' + loss
          return 'You lose! Rock beats scissors.'
      }
      else gameLoss();
    } if (computerSelection === 'scissors') {
      scoreBoard.textContent = 'Score: P1: ' + win + ' CPU: ' + loss
      return 'Tie game!';
    }
  }

};


function gameWin() {
    scoreBoard.textContent = ' You WIN in a first to 5! Score: P1: ' + win + ' CPU: ' + loss
} 

function gameLoss() {
    scoreBoard.textContent = 'You LOSE in a first to 5! Score: P1: ' + win + ' CPU: ' + loss
}
  </script>
</body>
</html>
