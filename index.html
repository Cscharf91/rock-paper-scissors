<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors (console log)</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>

win = 0;
loss = 0;


function computerPlay() {
  let gameOptions = ['rock', 'paper', 'scissors'];
  return gameOptions[Math.floor(Math.random() * gameOptions.length)];
}

function playRound(playerSelection, computerSelection) {
  if (playerSelection.toLowerCase() === 'rock') {
    if (computerSelection === 'scissors') {
      win++;
      return 'You win! Rock beats scissors.';
    }  
    if (computerSelection === 'paper') {
      loss++;
      return 'You lose! Paper beats rock.';
    } else {
      return 'Tie game! Rock and Rock.';
    }
  }

  if (playerSelection.toLowerCase() === 'paper') {
    if (computerSelection === 'rock') {
      win++;
      return 'You win! Paper beats rock.';
    }  
    if (computerSelection === 'scissors') {
      loss++;
      return 'You lose! Scissors beats paper.';
    } else {
      return 'Tie game! Paper and Paper.';
    }
  }

  if (playerSelection.toLowerCase() === 'scissors') {
    if (computerSelection === 'paper') {
      win++;
      return 'You win! Scissors beats paper.';
    }  
    if (computerSelection === 'rock') {
      loss++;
      return 'You lose! Rock beats scissors.';
    } else {
      return 'Tie game! Scissors and scissors.';
    }

  } else {
    return 'Error: That\'s not rock paper OR scissor!';
  }
};

function game() {
round = 0;
while (round < 5) {
  playerSelection = prompt('Enter rock, paper, or scissors.');
  computerSelection = computerPlay();
  console.log(playRound(playerSelection,computerSelection));
  round++;
}

  if (round = 5) {

if (win > loss) {
  console.log('You Win the Game! Player: ' + win + ', Computer: ' + loss);
} 

if (win < loss) {
  console.log('You Lose the Game! Player: ' + win + ', Computer: ' + loss);
} 

else {
  console.log('It\'s a draw!');
} }
};

game();
  </script>
</body>
</html>
